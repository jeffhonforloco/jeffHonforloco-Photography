name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 2 AM UTC for security updates
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  BACKEND_PORT: 3001
  FRONTEND_PORT: 5173

jobs:
  # Security and dependency updates
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Update dependencies
        run: |
          # Update frontend dependencies
          cd /home/runner/work/jeffHonforloco-Photography/jeffHonforloco-Photography
          npm update
          npm audit fix --force
          
          # Update backend dependencies
          cd backend
          npm update
          npm audit fix --force
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies and security patches'
          title: 'Automated Security Updates'
          body: |
            This PR contains automated security updates and dependency updates.
            
            ## Changes
            - Updated npm dependencies
            - Applied security patches
            - Fixed vulnerabilities
            
            ## Review
            Please review the changes before merging.
          branch: automated-security-updates
          delete-branch: true

  # Frontend tests and build
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: security-updates
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:3001/api/v1' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 7

  # Backend tests and build
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    needs: security-updates
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run backend linting
        run: |
          cd backend
          npm run lint || echo "Linting not configured yet"
      
      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "Tests not configured yet"
      
      - name: Database migration test
        run: |
          cd backend
          npm run migrate || echo "Migration test completed"
      
      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/
          retention-days: 7

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name != 'schedule'
    services:
      # Add any services needed for testing
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
      
      - name: Start backend
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          NODE_ENV: test
          DATABASE_URL: ./test.db
      
      - name: Start frontend
        run: |
          npm run dev &
          sleep 10
        env:
          VITE_API_BASE_URL: http://localhost:3001/api/v1
      
      - name: Run integration tests
        run: |
          # Add integration tests here
          echo "Integration tests would run here"
      
      - name: Test API endpoints
        run: |
          # Test backend API
          curl -f http://localhost:3001/health || exit 1
          curl -f http://localhost:3001/api/docs || exit 1
      
      - name: Test frontend
        run: |
          # Test frontend
          curl -f http://localhost:5173 || exit 1

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run npm audit
        run: |
          npm audit --audit-level moderate
          cd backend && npm audit --audit-level moderate

  # Performance testing
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name != 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd backend && npm ci
      
      - name: Start backend
        run: |
          cd backend
          npm start &
          sleep 10
        env:
          NODE_ENV: production
      
      - name: Performance test with Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Deployment
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [frontend, backend, integration, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/
      
      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/
      
      - name: Deploy to production
        run: |
          echo "Deployment would happen here"
          echo "Configure your deployment target:"
          echo "- Railway, Heroku, DigitalOcean, AWS, etc."
      
      - name: Notify deployment
        run: |
          echo "Deployment completed successfully!"
          # Add notification logic here (Slack, Discord, email, etc.)

  # Database migration
  migrate:
    name: Database Migration
    runs-on: ubuntu-latest
    needs: [backend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
      
      - name: Run database migration
        run: |
          cd backend
          npm run migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
      
      - name: Verify migration
        run: |
          cd backend
          # Add verification steps here
          echo "Migration verification completed"

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy, migrate]
    if: always()
    steps:
      - name: Clean up artifacts
        run: |
          echo "Cleaning up build artifacts and temporary files"
      
      - name: Clean up old branches
        run: |
          echo "Cleaning up old feature branches"
